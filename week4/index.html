<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4주차 - 제공 디자인 애니메이션</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing-container">
    <div class="landing-left">
      <div class="landing-badge">멋쟁이 사자처럼</div>
      <h1 class="landing-title">
        <span class="slide-in">연습하지 않으면,</span><br>
        <span class="slide-in highlight">누구나 발전하지 않는다.</span>
      </h1>
      <p class="landing-desc">실용적이고 뻔뻔한 실습 예제와<br>강의로 프론트엔드 개발 역량을<br>마음껏 확장해보세요.</p>
      <div class="landing-buttons">
        <button class="btn btn-dark">프론트엔드 스쿨</button>
        <button class="btn btn-link">커리큘럼 보기</button>
      </div>
    </div>
    <div class="landing-right">
      <div class="shapes" id="shapes"></div>
    </div>
  </div>
  <script src="shapes.js"></script>
</body>
</html>
